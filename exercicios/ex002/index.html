<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafo e Quebra de Linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito
        basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se precisar quebrar
         o texto em algum lugar especifico <br> como esse,
          pode-se usar a tag &lt;br&gt;.</p>
    
</body>
</html>
